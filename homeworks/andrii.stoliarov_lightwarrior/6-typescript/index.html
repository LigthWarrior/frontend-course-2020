<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <header class="header" data-score>100</header>
        <div>
            <div class="cube" data-cube></div>
            <div class="cube-score" data-cube-score>XXX</div>
        </div>
        <div>
            <div class="key" data-key>X</div>
            <div class="progress-bar" data-progress-bar></div>
        </div>
        <div class="buttons">
            <button type="button" data-button-start>Start</button>
            <button type="button" data-button-reset>Reset</button>
            <button type="button" data-button-end>End</button>
        </div>
    </div>
</body>
</html>
